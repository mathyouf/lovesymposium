<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Symposium - Lost in Love</title>
    <link rel="shortcut icon" type="image/png" href="2024/assets/images/logo2.webp"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant', serif;
            background-color: #fdfbf7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3e292b;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 3rem;
        }
        .circles-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }
        .circle-link {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .circle-link::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }
        .circle-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .circle-link:hover::before {
            background-color: rgba(0,0,0,0.1);
        }
        .circle-link span {
            position: relative;
            z-index: 1;
        }
        #circle-2024 {
            background-image: url('../2024/assets/images/headerbg.webp');
            border: 8px solid #3e292b;
        }
        #circle-2025 {
            background-image: url('../2025/assets/images/2024/robotsarmupscale.webp');
            border: 8px solid #30391a;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.2rem; }
            .circle-link {
                width: 200px;
                height: 200px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>When searching for love we often end up looking in the wrong places...</h1>
        <p>let's take you back the main sites</p>
        <div class="circles-container">
            <a href="https://symposium.love/2024/" id="circle-2024" class="circle-link"><span>2024</span></a>
            <a href="https://symposium.love/2025/" id="circle-2025" class="circle-link"><span>2025</span></a>
        </div>
    </div>
</body>
</html>

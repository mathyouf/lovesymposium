    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf8f8; /* Reverted: Soft, romantic background */
            color: #333; /* Reverted: Dark gray text */
            overscroll-behavior-y: contain; /* Prevents scroll bounce at top/bottom */
        }
        .font-romantic {
            font-family: 'Playfair Display', serif;
        }
        .hero-section {
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
        }
        
        /* On screens wider than 1000px, shift the background image position down slightly */
        @media (min-width: 1001px) {
            .hero-section {
                background-position: center 20%; /* Pulls the image up, cutting off a bit of the top */
            }
        }
        
        /* Animation for the scrolling reviews */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .scrolling-wrapper-fast {
            display: flex;
            animation: scroll 35s linear infinite;
        }

        .scrolling-wrapper-slow {
            display: flex;
            animation: scroll 55s linear infinite;
            animation-delay: -10s; /* Offset the start */
        }
        
        /* Faster scrolling on mobile */
        @media (max-width: 768px) {
            .scrolling-wrapper-fast {
                animation-duration: 20s;
            }
            .scrolling-wrapper-slow {
                animation-duration: 35s;
            }
        }

        /* Grayscale mode toggle style */
        .grayscale-mode {
            filter: grayscale(100%);
        }
    </style>

                    day.slots.forEach(slot => {
                        dayHtml += `<div class="grid grid-cols-[60px_1fr_1fr] gap-x-4 border-b min-h-[100px]">
                            <div class="py-4 text-center font-bold text-gray-500 text-sm">${slot.time}</div>`;
                        
                        slot.rooms.forEach(talk => {
                            dayHtml += `<div class="py-2 flex items-stretch">
                                <div class="p-2 rounded-lg w-full flex flex-col justify-center ${talk.talk ? 'bg-rose-50' : ''}">
                                    ${talk.talk ? `
                                        <p class="font-semibold text-rose-800 text-sm">${talk.talk}</p>
                                        ${talk.speaker ? `<p class="text-xs text-gray-600 mt-1">${talk.speaker.name}<br><span class="italic">${talk.speaker.title}</span></p>` : ''}
                                    ` : '' }
                                </div>
                            </div>`;
                        });

                        dayHtml += `</div>`; // Close row
                    });

                    dayHtml += `</div></div>`; // Close body and day-schedule
                    container.innerHTML += dayHtml;
                }
            }
        }

        function setupDebugToggles() {
            const panel = document.getElementById('debug-panel');
            if (!debugMode || !panel) return;

            panel.innerHTML = `
                <div class="flex flex-col gap-2">
                    <button id="toggle-grayscale" class="px-3 py-1 text-xs bg-slate-700 text-white rounded">Toggle Grayscale</button>
                    <button id="toggle-teaser" class="px-3 py-1 text-xs bg-slate-700 text-white rounded">Toggle Teaser</button>
                </div>
            `;

            document.getElementById('toggle-grayscale').addEventListener('click', () => {
                enableGrayscale = !enableGrayscale;
                document.documentElement.classList.toggle('grayscale-mode', enableGrayscale);
            });

            document.getElementById('toggle-teaser').addEventListener('click', () => {
                showTeaserMode = !showTeaserMode;
                populateSpeakers();
                populateSchedule();
            });
        }

        // Run all population functions when the page content has loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Apply grayscale mode if enabled
            if (enableGrayscale) {
                document.documentElement.classList.add('grayscale-mode');
            }

            populateSpeakers();
            populateHosts();
            populateReviews();
            populateTickets();
            populateFaq();
            populateSchedule();
            setupDebugToggles();
        });
    </script>

</body>
</html>
